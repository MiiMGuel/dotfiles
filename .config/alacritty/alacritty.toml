import = [
  "~/.config/alacritty/themes/gruvbox_dark.toml"
]

[window]

opacity = 1.0

dimensions = { columns = 140, lines = 35 }

padding.x = 10
padding.y = 10

decorations = "Full"

[font]

normal.family = "JetBrainsMono Nerd Font"
bold.family = "JetBrainsMono Nerd Font"
italic.family = "JetBrainsMono Nerd Font"
bold_italic.family = "JetBrainsMono Nerd Font"

size = 12

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"
